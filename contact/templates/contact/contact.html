{% extends "base.html" %}

{% block content %}

  <div class="container-fluid">
    <h1>Contact Form</h1>
    <form class="row g-3" method="post">
      {% csrf_token %}
      <div class="row">
        <div class="col">
        <input type="text" class="form-control" placeholder="First name" name="your_name" aria-label="First name">
        </div>
        <div class="col">
        <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
        </div>
      </div>
      <div class="row-4">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail3">
      </div>
      <div class="row-4">
        <label class="col-sm-2 col-form-label">Subject</label>
        <input type="text" class="form-control" name="subject" required>
      </div>
      <div class="row-4">
        <label class="col-sm-2 col-form-label">Additional Comments:</label>
        <input type="text" class="form-control" name="additional_comments" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit Booking</button>
    </form>
  </div>

<!-- index.html content ends here -->
{% endblock %}
