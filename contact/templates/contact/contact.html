{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container mt-5 contact-container">
  <div class="row justify-content-center">
    <div class="col-12 col-md-6 my-5">
      <h2>Contact Us!</h2>
      <form method="post">
        {{ contact_form | crispy }}
        {% csrf_token %}
        <button class="btn btn-secondary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
