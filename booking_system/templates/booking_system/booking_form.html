{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-6 my-5">
      <h2>Book a Table!</h2>
      <form method="post">
        {{ confirm_booking_form | crispy }}
        {% csrf_token %}
        <div class="row justify-content-center">
          <div class="col-md-4">
            <button id="submitButton" class="btn btn-secondary" type="submit">Submit Booking</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
