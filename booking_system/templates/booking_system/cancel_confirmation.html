
{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}


<div class="container mt-5 cancel-container">
    <div class="row cancel-row justify-content-center">
        <div class="col-12 col-md-6 my-5">
            <h2 class="text-center mb-4">Cancel Your Booking!</h2>
            <form method="post" novalidate>
                {% csrf_token %}
                <div>
                    Are you sure you want to cancel this booking?
                    <div>{{ booking.first_name }} | {{ booking.time }} | {{ booking.date }} | For: {{ booking.places }}</div>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">Confirm</button>
            </form>
        </div>
    </div>
</div>


{% endblock %}
